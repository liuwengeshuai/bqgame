<!doctype html>
<html lang="zh-CN">

    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>双人弹弓射击</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main>
      <h1>双人实时弹弓射击（像愤怒的小鸟）</h1>

        <button id="restart">重新开始</button>
      </div>
    </main>

    <script src="/client.js"></script>
